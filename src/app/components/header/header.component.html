<!-- Header transparente e fixo -->
<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" [ngClass]="{'bg-[#0f1216]/95 backdrop-blur-sm shadow-lg': isScrolled || isMobileMenuOpen}">
  <nav class="container mx-auto px-4 py-6 max-w-7xl">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="assets/images/buscgame.png" alt="Buscgame">
      </div>

      <!-- Menu Principal (Desktop) -->
      <div class="hidden md:flex items-center space-x-12">
        <a href="#" class="text-white hover:text-[#003ce7] transition-colors">Catálogo</a>
        <a href="#" class="text-white hover:text-[#003ce7] transition-colors">Garantias</a>
        <a href="#" class="text-white hover:text-[#003ce7] transition-colors">Avaliações</a>
        <a href="#" class="text-white hover:text-[#003ce7] transition-colors">Suporte</a>
      </div>

      <!-- Ícones da direita -->
      <div class="flex items-center space-x-6">
        <button class="text-white hover:text-[#003ce7] transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>
        <button class="text-white hover:text-[#003ce7] transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </button>
        
        <!-- Hamburger Menu Button (Mobile) -->
        <button class="md:hidden text-white hover:text-[#003ce7] transition-colors" (click)="toggleMobileMenu()">
          <svg *ngIf="!isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg *ngIf="isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden mt-4 py-4 border-t border-gray-700 animate-fade-in">
      <div class="flex flex-col space-y-4">
        <a href="#" class="text-white hover:text-[#003ce7] transition-colors">Catálogo</a>
        <a href="#" class="text-white hover:text-[#003ce7] transition-colors">Garantias</a>
        <a href="#" class="text-white hover:text-[#003ce7] transition-colors">Avaliações</a>
        <a href="#" class="text-white hover:text-[#003ce7] transition-colors">Suporte</a>
      </div>
    </div>
  </nav>
</header>
