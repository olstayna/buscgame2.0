<footer class="bg-black py-4">
    <div class="container mx-auto px-4 max-w-7xl">
        <div class="flex flex-col md:flex-row items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <a [routerLink]="['/']" class="flex items-center">
                    <img src="assets/images/buscgame.png" alt="Buscgame">
                </a>
            </div>

            <!-- Links -->
            <nav class="flex mb-4 md:mb-0 gap-6 md:gap-0 md:space-x-12">
                <a *ngFor="let link of navLinks" 
                   [routerLink]="link.route"
                   class="text-gray-400 hover:text-white transition-colors">
                    {{link.title}}
                </a>
            </nav>

            <!-- Social Icons -->
            <div class="flex items-center gap-3">
                <a *ngFor="let social of socialLinks" 
                   [href]="social.url" 
                   target="_blank"
                   rel="noopener noreferrer"
                   class="w-8 h-8 rounded-full bg-white flex items-center justify-center text-black hover:text-[#003ce7] transition-colors">
                    <i [class]="social.icon"></i>
                </a>
            </div>
        </div>
    </div>
</footer>
